<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"></link>

    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/tomorrow-night-eighties.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>MatrioshTS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="container mt-4">
                    <h1>MatrioshTS</h1>
                    <div id="txt" class="w-100">
                        
                    </div>
                    <div class="row justify-content-end mt-2">
                        <button type="button" class="btn btn-primary">Traducir</button>
                        <button type="button" class="btn btn-primary ml-4">Ejecutar</button>
                    </div>
                    <div>
                        <h2>Consola</h2>
                        <div id="console">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container mt-4">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="traduction-tab" data-toggle="tab" href="#traduction" role="tab" aria-controls="traduction" aria-selected="true">
                                Salida Traducción
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="execute-tab" data-toggle="tab" href="#execute" role="tab" aria-controls="execute" aria-selected="false">
                                Salida Ejecución
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="traduction" role="tabpanel" aria-labelledby="traduction-tab">
                            CONTENT TRADUCTION
                        </div>
                        <div class="tab-pane fade" id="execute" role="tabpanel" aria-labelledby="execute-tab">
                            CONTENT EXECUTE
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
